<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<h1 th:text="|제목 : ${question.subject}|"></h1>
<!-- standard date time인 경우 dates를 사용하고 localdatetime인경우 temporals를 사용한다 <div th:text="|날짜 : ${#dates.format(question.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>-->
<div th:text="|날짜 : ${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></div>
<div th:text="|내용 : ${question.content}|"></div>
<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
    </ul>
</div>

<form th:action="@{|/answer/create/${question.id}|}" method="post">
    <!--<label for="content">내용</label>-->
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
    <!--<button type="submit">답변등록</button>-->
</form>
