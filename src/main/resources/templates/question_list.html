<h2>질문 리스트</h2>

<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td>
                <!--[[${loop.index}]]/[[${loop.size}]]-->
                [[${loop.count}]]
            </td>
            <td>
                [[${question.subject}]]
            </td>
            <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>
